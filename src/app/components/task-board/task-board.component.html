<div cdkDropListGroup class="flex gap-2 overflow-x-auto h-full">
  <app-task-list
    cdkDropList
    #backlog
    class="w-full"
    [cdkDropListData]="tasksInBacklog()"
    [taskStatus]="TaskStatus.Backlog"
    [tasks]="tasksInBacklog"
    (cdkDropListDropped)="moveIntoStatus($event, TaskStatus.Backlog)"
    (taskEdited)="taskEdited.emit($event)"
    (taskDeleted)="taskDeleted.emit($event)"
  ></app-task-list>
  <div class="w-2 bg-neutral-200"></div>

  <app-task-list
    cdkDropList
    #progress
    class="w-full"
    [cdkDropListData]="tasksInProgress()"
    [taskStatus]="TaskStatus.InProgress"
    [tasks]="tasksInProgress"
    (cdkDropListDropped)="moveIntoStatus($event, TaskStatus.InProgress)"
    (taskEdited)="taskEdited.emit($event)"
    (taskDeleted)="taskDeleted.emit($event)"
  ></app-task-list>
  <div class="w-2 bg-neutral-200"></div>

  <app-task-list
    cdkDropList
    #blocked
    class="w-full"
    [cdkDropListData]="tasksInBlocked()"
    [taskStatus]="TaskStatus.Blocked"
    [tasks]="tasksInBlocked"
    (cdkDropListDropped)="moveIntoStatus($event, TaskStatus.Blocked)"
    (taskEdited)="taskEdited.emit($event)"
    (taskDeleted)="taskDeleted.emit($event)"
  ></app-task-list>
  <div class="w-2 bg-neutral-200"></div>

  <app-task-list
    cdkDropList
    #hold
    class="w-full"
    [cdkDropListData]="tasksOnHold()"
    [taskStatus]="TaskStatus.OnHold"
    [tasks]="tasksOnHold"
    (cdkDropListDropped)="moveIntoStatus($event, TaskStatus.OnHold)"
    (taskEdited)="taskEdited.emit($event)"
    (taskDeleted)="taskDeleted.emit($event)"
  ></app-task-list>
  <div class="w-2 bg-neutral-200"></div>

  <app-task-list
    cdkDropList
    #completed
    class="w-full"
    [cdkDropListData]="tasksInComplete()"
    [taskStatus]="TaskStatus.Completed"
    [tasks]="tasksInComplete"
    (cdkDropListDropped)="moveIntoStatus($event, TaskStatus.Completed)"
    (taskEdited)="taskEdited.emit($event)"
    (taskDeleted)="taskDeleted.emit($event)"
  ></app-task-list>
</div>
