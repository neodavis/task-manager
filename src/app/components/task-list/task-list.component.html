<div class="flex flex-col">
  <h6 class="text-center">{{ taskStatus }}</h6>
  <input class="form-control" type="text" placeholder="Search by name" [formControl]="searchControl">

  @for (task of tasksFilteredBySearch(); track task.id) {
    <app-task [task]="task"></app-task>
  } @empty {
    Empty list
  }
</div>
