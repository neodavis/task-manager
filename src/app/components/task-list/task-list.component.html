<div class="flex flex-col">
  <h6 class="text-center font-bold">{{ taskStatus }}</h6>
  <input class="form-control" type="text" placeholder="Search by name" [formControl]="searchControl">

  @for (task of tasksFilteredBySearch(); track task.id) {
    <app-task
      cdkDrag
      [cdkDragData]="task"
      [task]="task"
      (taskDeleted)="taskDeleted.emit($event)"
      (taskEdited)="taskEdited.emit($event)"
    ></app-task>
  } @empty {
    List is empty
  }
</div>
